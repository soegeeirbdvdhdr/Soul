name: Telegram soul

on:
  push:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-telegram-bot PyGithub requests

      - name: Run bot
        run: |
          python soul.py
